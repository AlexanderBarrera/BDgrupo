<!doctype html>
<head>    
    <title>{% block title %}{% endblock %} - ROnCHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body {background-color: lightgrey;}
    </style>
</head>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item {{'active' if active_page == 'index' else ''}}">
      <a class="nav-link" href="/">ROnCHA</a>
    </li>
    <li class="nav-item {{'active' if active_page == 'users' else ''}}">
      <a class="nav-link" href="/users">Usuarios</a>
    </li>
    <li class="nav-item dropdown {{'active' if active_page == 'mensajes' else ''}}">
      <a class="nav-link dropdown-toggle" href="/mensajes" id="navbardrop" data-toggle="dropdown">
        Mensajes
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/mensajes">Todos los mensajes</a>
        <a class="dropdown-item" href="/ingresar_id_mensajes_entre_usuarios">Mensajes entre Usuarios</a>
        <a class="dropdown-item" href="/mensajessearch">Buscar mensaje</a>
      </div>
    </li>
    <li class="nav-item dropdown {{'active' if active_page == 'crear' else ''}}">
      <a class="nav-link dropdown-toggle" href="/mensajes" id="navbardrop2" data-toggle="dropdown">
        Crear y eliminar
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/mensajescreate">Crear mensaje</a>
        <a class="dropdown-item" href="/mensajesdelete">Eliminar mensaje</a>
      </div>
    </li>
  </ul>
</nav>
<section class="content">
    <header>
        <h1>
            <div class='container header-title'>
              <div class='row'>
                  <div class='center-block'>
                    {% block header %}{% endblock %}
                  </div>
              </div>
            </div>
        </h1>
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    <div class='container'><br>
        {% block content %}{% endblock %}
    </div>
</section>
