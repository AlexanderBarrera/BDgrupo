{% extends 'base.html' %}
{% set active_page = "index" %}

{% block header %}
  <h1>{% block title %}Bienvenido{% endblock %}</h1>
{% endblock %}

{% block content %}
   <div class="row align-items-start">
		<div class="col">
		   <form action="mensajes" method="get">
	         <button type="submit" class="btn btn-primary btn-lg btn-block">Ver mensajes</button>
           </form>
		</div>
		<div class="col">
		   <form action="users" method="get">
	         <button type="submit" class="btn btn-primary btn-lg btn-block">Ver usuarios</button>
           </form>
		</div>
		<div class="col">
			<form action="mensajessearch">
				<button type="get" class="btn btn-primary btn-lg btn-block">Buscar Mensaje</button>
			</form>
		</div>
	</div>
	<br>
	<div class="row align-items-start">
		<div class="col">
			<form action="mensajescreate">
				<button type="get" class="btn btn-primary btn-lg btn-block">Crear Mensaje</button>
			</form>
		</div>
		<div class="col">
			<form action="mensajesdelete">
				<button type="get" class="btn btn-primary btn-lg btn-block">Eliminar mensaje</button>
			</form>
		</div>
	</div>
{% endblock %}
