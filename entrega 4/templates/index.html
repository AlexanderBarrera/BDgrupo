<!DOCTYPE html>
<html>
<head>
    <title>ROnCHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="C ontent-Type" content="text/html; charset=UTF-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="col center">
        <div class="row justify-content-center">
		    <h1>Agencia de turismo ROnCHA</h1>
		</div>
		<div class="row justify-content-center">
		   <form action="mensajes" method="get">
	         <button type="submit" class="btn btn-secondary">Ver mensajes</button>
           </form>
		</div>
		<div class="row justify-content-center">
		   <form action="users" method="get">
	         <button type="submit" class="btn btn-secondary">Ver usuarios</button>
           </form>
		</div>
		<div class="row justify-content-center">
		    <h5>Crear comentario</h5>
		</div>
		<div class="row justify-content-center">
		    <form action="mensajes" method="post">
		        <div class="form-group">
                    <label for="de">Emisor</label>
		            <input type="number" name="de">
		        </div>
		        <div class="form-group">
			        <label for="para">Receptor</label>
			        <input type="number" name="para">
		        </div>
		        <div class="form-group">
				    <label for="latitud">Latitud</label>
			        <input type="number" name="latitud">
		        </div>
		        <div class="form-group">
			        <label for="longitud">Longitud</label>
					<input type="number" name="longitud">
		        </div>
		        <div class="form-group">
			        <label for="contenido">Contenido</label>
			        <input type="text" name="contenido"><br>
		        </div>
	            <button type="submit" class="btn btn-secondary">Crear mensaje</button>
           </form>
		</div>
		
	</div>
</body>
</html>
