{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Lista de Usuarios{% endblock %}</h1>
{% endblock %}

{% block content %}
<style type="text/css">
    .myTable { width:400px;background-color:#eee;border-collapse:collapse; }
    .myTable th { background-color:#000;color:white;width:50%; }
    .myTable td, .myTable th { padding:5px;border:1px solid #000; }
    </style>

<div class="container-center"></div>
    <table class="myTable">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha de nacimiento</th>
            <th>Correo</th>
            <th>Nacionalidad</th>
        </tr>
        {% for value in result %}
        <tr>
            {% for keys, item in value.items() %}
                <td>{{ item }}</td>
            {% endfor %}
        </tr>  
        {% endfor %}
    </table>
</div>
{% endblock %}
