{% extends 'base.html' %}
{% set active_page = "mensajes" %}

{% block header %}
  <h1>{% block title %}Buscar Mensajes{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="/mensajesentreusuarios" method="post">
    <div class="form-group">
        <label for="uid1" class="col-2 col-form-label">Id Usuario 1:</label>
        <input type="number" name="uid1" placeholder="Id Usuario 1">
    </div>
    <div class="form-group">
        <label for="uid2" class="col-2 col-form-label">Id Usuario 2:</label>
        <input type="number" name="uid2" placeholder="Id Usuario 2">
    </div>
    <button type="submit" class="btn btn-secondary">Buscar mensajes</button>
</form>
{% endblock %}
